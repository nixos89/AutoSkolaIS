<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<!-- PROMENJEN je metod za azuriranje Kandidata, tj. sa 'azuriranjeKandidata()' na 'azuriranjeKandidata2()' -->

<h:body>
	<ui:composition template="../resources/templates/kandidatTemplate.xhtml">
  		<ui:define name="head">			
			<title>A탑uriranje podataka kandidata</title>
		</ui:define>
		<ui:define name="content">
			<h2>Kandidat: #{unosKandidataManagedBean.kandidat} <br/>
			Kategorija: #{unosKandidataManagedBean.kandidat.kategorija} <br/>
			Instruktor: #{unosKandidataManagedBean.kandidat.instruktor.ime} #{unosKandidataManagedBean.kandidat.instruktor.prezime}
			</h2>
			<h:form>
			  <div class="sadrzaj">
				<p:panelGrid columns="4" id="unosKandidataPanel">
					<f:facet name="header">
						Promenite podatke
					</f:facet>
					<h:outputLabel value="Kategorija:" for="kategorija" />
					<p:selectOneMenu id="kategorija" styleClass="kategorija1Menu"
						value="#{unosKandidataManagedBean.nazivKategorije}"
						onchange="submit()" effect="fold"
						valueChangeListener="#{unosKandidataManagedBean.localeChanged}">
						<f:selectItem itemLabel="Izaberite..." itemValue="" />
						<f:selectItems effect="fold"
							value="#{unosKandidataManagedBean.listaNaziviKategorija}"
							var="kat" itemLabel="#{kat}" itemValue="#{kat}" />
					</p:selectOneMenu>
					<h:outputLabel value="Instruktor:" for="instruktor" />
					<p:selectOneMenu id="instruktor"
						value="#{unosKandidataManagedBean.prezimeInstruktora}"
						effect="fold" styleClass="instruktor1Menu">
						<f:selectItem itemLabel="Izaberite..." itemValue="" />
						<f:selectItems
							value="#{unosKandidataManagedBean.listaPunoImeInstruktora2}"
							var="inst" itemLabel="#{inst}" itemValue="#{inst}" />
					</p:selectOneMenu>
					<h:outputLabel value="Ime:" />
					<p:inputText value="#{unosKandidataManagedBean.kandidat.ime}"
						maxlength="20" />
					<h:outputLabel value="Prezime:" />
					<p:inputText value="#{unosKandidataManagedBean.kandidat.prezime}"
						maxlength="20" />
					<h:outputLabel value="Datum rodjenja:" />
					<p:calendar
						value="#{unosKandidataManagedBean.kandidat.datumrodjenja}"
						pattern="dd.MM.yyyy" mask="true" navigator="true"
						yearRange="c-100:c+10" />
					<h:outputLabel value="JMBG:" />
					<p:inputText value="#{unosKandidataManagedBean.kandidat.jmbg}"
						maxlength="13" />
					<h:outputLabel value="Broj li훾ne karte:" />
					<p:inputText
						value="#{unosKandidataManagedBean.kandidat.brLicnekarte}"
						maxlength="9" />
					<h:outputLabel value="Email adresa:" />
					<p:inputText value="#{unosKandidataManagedBean.kandidat.email}"
						maxlength="30" />
					<h:outputLabel value="Lozinka:" />
					<p:inputText value="#{unosKandidataManagedBean.kandidat.lozinka}"
						maxlength="8" required="true"
						requiredMessage="Lozinku je obavezno uneti sa malim slovima i da je du탑ine 6-8 karaktera!" >
							<f:validateRegex pattern="((?=.*[a-z])(?=.*[0-9]).{8})" />
					</p:inputText>
					<h:outputLabel value="Mesto:" />
					<p:inputText value="#{unosKandidataManagedBean.kandidat.mesto}"
						maxlength="30" />
					<h:outputLabel value="Ulica:" />
					<p:inputText value="#{unosKandidataManagedBean.kandidat.ulica}"
						maxlength="30" />
					<h:outputLabel value="Broj:" />
					<p:inputText value="#{unosKandidataManagedBean.kandidat.broj}"
						maxlength="5" />
					<h:outputLabel value="Telefon:" />
					<p:inputText value="#{unosKandidataManagedBean.kandidat.telefon}"
						maxlength="15" />
					<h:outputLabel value=""/>
					<h:outputLabel value=""/>	
					<f:facet name="footer">
						<h:commandButton value="A탑uriraj"
							action="#{unosKandidataManagedBean.azurirajKandidata2()}"
							render="unosKandidataPanel" execute="@form" update="growlNadjiKandidata"/>
					</f:facet>
				</p:panelGrid>
			  </div>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>	
</html>
