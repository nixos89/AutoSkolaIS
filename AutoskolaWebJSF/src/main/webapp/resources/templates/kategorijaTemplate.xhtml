<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<ui:insert name="head"><title></title></ui:insert>
	<h:outputStylesheet library="css" name="styleKategorija.css"  />
</h:head>

<body>
	<ui:insert name="top">
		<div class="slika">
			<h:graphicImage library="images" name="logo2.png" />
		</div>
	</ui:insert>
	<ui:insert name="leftSideBar">	
		<h:form rendered="#{korisniciManagedBean.isAdministrator()}">
			<div id="glavniMeni">
				<p:commandLink value="1.Kandidat"
					action="#{navigacioniKontroler.prikaziGlavneStranice}">
					<f:param name="idStranice" value="Kandidat" />
				</p:commandLink>
				<ul>
					<li><h:commandLink value="1.1.Dodavanje kandidata" action="/kandidat/unosKandidata.xhtml?faces-redirect=true"/></li> 
					<li><h:commandLink value="1.2.Pretraga kandidata" action="/kandidat/pronadjiKandidata.xhtml?faces-redirect=true"/></li>
					<li><h:commandLink value="1.3.Generisanje izveštaja" action="/izvestaji/izvestajiKandidata.xhtml?faces-redirect=true"/></li>
				</ul>
				<p:commandLink value="2.Instruktor"
					action="#{navigacioniKontroler.prikaziGlavneStranice}">
					<f:param name="idStranice" value="Instruktor" />
				</p:commandLink>
				<ul>
					<li><h:commandLink value="2.1.Dodavanje instruktora" action="/instruktor/unosInstruktora.xhtml?faces-redirect=true"/></li>
					<li><h:commandLink value="2.2.Pretraga instruktora" action="/instruktor/pronadjiInstruktora.xhtml?faces-redirect=true"/></li>
					<li><h:commandLink value="2.3.Generisanje izveštaja" action="/izvestaji/izvestajInstruktora.xhtml?faces-redirect=true"/></li>
				</ul>
				<p:commandLink value="3.Vozilo" action="#{navigacioniKontroler.prikaziGlavneStranice}">
					<f:param name="idStranice" value="Vozilo" />
				</p:commandLink>
				<ul>
					<li><h:commandLink value="3.1.Dodavanje vozila" action="/vozilo/unosVozila.xhtml?faces-redirect=true"/></li>
					<li><h:commandLink value="3.2.Pretraga vozila" action="/vozilo/pronadjiVozilo.xhtml?faces-redirect=true"/></li>
					<li><h:commandLink value="3.3.Generisanje izveštaja" 
							action="/izvestaji/vozilaIzvestaji.xhtml?faces-redirect=true"/></li>
				</ul>
				<p:commandLink value="4.Kategorije" action="#{navigacioniKontroler.prikaziGlavneStranice}">
					<f:param name="idStranice" value="Kategorija" />
				</p:commandLink>
				<br/><br/>
				<p:commandLink value="Odjavite se" action="#{korisniciManagedBean.logOut()}"/>
			</div>			
		</h:form>
		<h:form id="meniSamoInstruktora" rendered="#{korisniciManagedBean.isAdministrator() eq false} and #{korisniciManagedBean.getKandidat() eq null}">
			<div id="glavniMeni">
				<h:commandLink value="Instruktor-počenta" action="/instruktor/samoInstruktor.xhtml?faces-redirect=true"/>
				<br/><br/>
				<h:commandLink value="Vaša vozila" action="/instruktor/vozilaInstruktora.xhtml?faces-redirect=true"/>
				<br/><br/>
				<p:commandLink value="Odjavite se" action="#{korisniciManagedBean.logOut()}"/>
			</div>
		</h:form>
	</ui:insert>	
	<ui:insert name="content"></ui:insert>
	<ui:insert name="footer">
		<div class="footer">
			<h:outputLabel value="&copy; Copyright Auto škoLa 2016,   21000 Novi Sad,Futoška 1,   br. telefona:021/61-23-456,  email:autoskolans021@gmail.com  "/> 
		</div>
	</ui:insert>
</body>
</html>
